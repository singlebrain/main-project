<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SAMOSTUDIUM</title>    

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="{{url_for('static', filename='css/signup.css')}}" rel="stylesheet">    
  </head>
 
  <body  >

 
    <div class="container">

      <div class="header">
        <nav>
          
        </nav>
        
      </div>

      <div class="jumbotron col-md-6">

        <h1>Sign Up</h1>
        <form class="form-signin" action="" method="post">
        <label for="inputName" class="sr-only">User Name</label>
        <input type="name" name="username" id="username" class="form-control" placeholder="User Name" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
         
        <input id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit" value="sign up">
      </form>
      </div>
 
    </div>
  </body>
</html>
